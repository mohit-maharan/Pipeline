name: Test Azure Connection

# Isko hum manually chala payenge
on:
  workflow_dispatch:

# OIDC ke liye permissions zaroori hain
permissions:
  id-token: write
  contents: read

jobs:
  # Sirf ek job hai jiska kaam connection test karna hai
  test-connection:
    name: 'Azure Connection Test'
    
    # Aapke reusable workflow ko yahan se call kar rahe hain
    # Iske andar hi login aur 'az account show' dono ho jayenge
    uses: your-username/my-actions/.github/workflows/reusable-azure-login.yml@main
    
    # Zaroori secrets pass karne ke liye
    secrets: inherit
